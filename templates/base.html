{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHILI's HCI experiment platform</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/jumbotron.css' %}" rel="stylesheet">

    <!-- Custom styles for jQuery countdown http://keith-wood.name/countdownRef.html -->
    <link href="{% static 'jquery/css/jquery.countdown.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block css-files %}
    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

          <div class="masthead clearfix">
            <div class="inner">
	          
              <h3 class="masthead-brand"><img src="{% static 'img/EPFL_logo-transp.png' %}" height="50px" /> &nbsp; CHILI's HCI experiment platform</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Do tasks</a></li>
                  <li><a href="#">View data</a></li>
                  <li><a href="/teacher">Teachers</a></li>
                </ul>
              </nav>
            </div>
          </div>

   {% block content %}
    {% endblock %}

  <footer class="footer">
      <div class="container">
              <p>&copy; 2015 CHILI Lab - EPFL.</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- script src="{% static 'bootstrap/js/docs.min.js' %}"></script -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>

    <!-- More custom javascripts -->
   {% block scripts %}
    {% endblock %}
  </body>
</html>
