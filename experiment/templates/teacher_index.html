<h3>New session</h3>
<form action="/teacher/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Start a new session" />
</form>

<h3>Sessions</h3>
<table>
<tr>
<th>Session name</th><th>Experiment</th><th>Course</th><th>Time</th><th># students</th><th>Actions</th>
{% for session in sessions %}
<tr>
<td>{{ session }}</td>
<td>{{ session.experiment }}</td>
<td>{{ session.course }}</td>
<td>{{ session.time }}</td>
<td>{{ session.user }}</td>
<td><a href="">See results</a> <a href="">Close</a></td>
</tr>
{% endfor %}
</tr>
</table>
