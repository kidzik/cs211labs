<script>
var ticket = [];

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function dropValue(ev, field) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ticket[field] = data;
    ev.target.appendChild(document.getElementById(data));
}


function submit (){
	if (from==""  || to==""  || travel==""  || travelClass==""  || fare==""  || bike=="" ) {
    	alert("something is not selected");
   	}
   	else {alert("done");}
}

$( document ).ready(function() {
    $('#div0 img, #div0 input').each(function(){
        //Change the src of each img
        var path = $(this).attr('src');
        $(this).attr('src', STATIC_URL + 'img/train/' + path);
    });
});

  $("#submit").click(function(event){
    interface_result(ticket);
    return false;
  });

</script>
